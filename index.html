<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calduladora</h1>
    <div class="divTabelas">
        <table class="calcTable">
            <thead>
                <tr>
                    <th colspan="4">
                        <p class="visor">Bem Vindo</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button data-info="7">7</button></td>
                    <td><button data-info="8">8</button></td>
                    <td><button data-info="9">9</button></td>
                    <td><button id="start">c</button></td>
                </tr>
                <tr>
                    <td><button data-info="4">4</button></td>
                    <td><button data-info="5">5</button></td>
                    <td><button data-info="6">6</button></td>
                    <td><button id="split">/</button></td>
                </tr>
                <tr>
                    <td><button data-info="1">1</button></td>
                    <td><button data-info="2">2</button></td>
                    <td><button data-info="3">3</button></td>
                    <td><button id="multiply" >x</button></td>
                </tr>
                <tr>
                    <td><button data-info="0">0</button></td>
                    <td><button id="iqual">=</button></td>
                    <td><button id="sum">+</button></td>
                    <td><button id="subtract">-</button></td>
                </tr>
            </tbody>
        </table>
        <table class="historyTable">
            <tr>
                <td>09/09/2024 - 17:27</td>
                <td>operações</td>
            </tr>
            <tr>
                <td>time</td>
                <td>operações, operações, operações, operações, operações, </td>
            </tr>
            <tr>
                <td>time</td>
                <td>operações</td>
            </tr>
            <tr>
                <td>time</td>
                <td>operações</td>
            </tr>
        </table>
    </div>
<script src="script.js"></script>
</body>
</html>
